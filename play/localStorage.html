<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Local Storage</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://solid.github.io/releases/rdflib.js/rdflib-0.12.2.min.js"></script>
    <script src="https://solid.github.io/solid-auth-client/dist/solid-auth-client.bundle.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" src="../src/components/bulma/Navbar.jsx"></script>

    <script type="text/babel">

function Body(props) {
    return (
    <div>

      <h1 id="welcome" className="title">
        Local Storage Playground!
      </h1>

    </div>
  );
}

function Li (props) {
  return <li><a href={props.href}>{props.text}</a></li>
}

function App() {
  return (
    <div>
      <NavbarSolidLogin 
        className="is-link" 
        title="Local Storage" 
        sourceCode="https://github.com/play-grounds/react/blob/gh-pages/play/localStorage.html"/>
      <section className="section">
        <Body/>
        <hr/>
        Component for localStorage
        <hr/>
        LocalStorage
        <hr/>
        View : {JSON.stringify(localStorage)}
        <hr/>
          <button onClick={() => { localStorage.clear() } }>Clear</button>
        <hr/>
      </section>

    </div>
  );
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
)
    </script>

    <link rel="stylesheet" href="css/bulma.css" defer>

</body>

</html>
