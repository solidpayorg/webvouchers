<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Bookmarklets</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://solid.github.io/releases/rdflib.js/rdflib-0.12.2.min.js"></script>
    <script src="https://solid.github.io/solid-auth-client/dist/solid-auth-client.bundle.js"></script>


    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" src="../src/components/bulma/Navbar.jsx"></script>

    <script type="text/babel">


function Body(props) {
    return (
    <div>

      <h1 id="welcome" className="title">
        Bookmarklet playground!
      </h1>

    </div>
  );
}

class App extends React.Component {
  constructor(props) {
    super(props)
    this.state = {
      code: '',
      bookmarklet: ''
    }
    this.handleChange = this.handleChange.bind(this)
  }

  handleChange(event) {
    console.log(event.target.value)
    var bookmarklet = 'javascript:(function(){'+ event.target.value +'})();' 
    this.setState({'code' : event.target.value, 'bookmarklet' : bookmarklet})
  }

  render() {
      return (
    <div>
      <NavbarSolidLogin
         className="is-link" 
         title="Bookmarklets" 
         sourceCode="https://github.com/play-grounds/react/blob/gh-pages/play/bookmarklet.html"/>
      <section className="section">
        <Body/>
        <hr/>
        Component for bookmarklets
        <hr/>
        Code
        <br/>
        <textarea cols='60' rows='12' value={this.state.code} onChange={this.handleChange}></textarea>
        <hr/>
        Bookmarklet
        <br/>
        <textarea cols='60' rows='12' value={this.state.bookmarklet}></textarea>
        <hr/>
          <a class='bookmarklet' href={this.state.bookmarklet}>Bookmarklet</a>
        <hr/>
      </section>

    </div>
    )
  }
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
)

    </script>

    <link rel="stylesheet" href="css/bulma.css" defer>

</body>

</html>
